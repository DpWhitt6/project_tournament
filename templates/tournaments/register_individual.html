{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Register as Individual{% endblock %}

{% block content %}
<h2>Register for {{ tournament.name }}</h2>
<p>Are you sure you want to register?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-success">Yes, Register</button>
</form>
{% endblock %}
